<div class="section">
	<div class="row">
		<div class="col s12 m8 l8">
			<h5 class="breadcrumbs-title">Employee Details</h5>
		</div>
	</div>
	<div class="divider"></div>
	<div id='display_employeeDetails' class="row margin hidden">
		<div class='col s12' id="profile"></div>
		<div id="employees">
			<div class="divider"></div>
			<div class="row">
				<div id="pointsActivity" class="col s6  white">
					<div id='profile-card' class='card'>
					    <div class='card-image waves-effect waves-block waves-light' style='max-height: 70px;'>
					        <img class='activator' src='../assets/images/user-bg.jpg' alt='user background'>
							<h2><span style='font-size:15px'>Current points</span> <span class='actual-points'>0</span></h2>
					    </div>
					    <div class='card-content'>
					        <table class='display dataTable bordered' width="100%">
					            <thead>
					                <tr>	
					                    <td width='1%'>#</td>
					                    <td>Points</td>
					                    <td>Added by</td>
					                    <td>Remarks</td>
					                    <td>Date</td>
					                </tr>
					            </thead>
					            <tbody></tbody>
					        </table>
					    </div>
					</div>
				</div>
				<div id="buyingActivity" class="col s6  white">
					<div id='profile-card' class='card'>
					    <div class='card-image waves-effect waves-block waves-light' style='max-height: 70px;'>
					        <img class='activator' src='../assets/images/user-bg.jpg' alt='user background'>
					    </div>
					    <div class='card-content'>
					        <table class='display dataTable bordered' width="100%">
					            <thead>
					                <tr>	
					                    <td width='1%'>#</td>
					                    <td>Order ID</td>
					                    <td>Order Date</td>
					                    <td>Order Delivered</td>
					                    <td>Status</td>
					                    <td></td>
					                </tr>
					            </thead>
					            <tbody></tbody>
					        </table>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id='display_error' class="row margin"></div>
</div>
<div class="fixed-action-btn">
	<a class="btn-floating btn-large waves-effect waves-light orange right" id="add_points"><i class="material-icons">person_add</i></a>
</div>
<script type="text/javascript">
	$('ul.tabs').tabs();
	setTimeout(function(){
		$('ul.tabs').attr({"style":"width: 100%;height: 48px;"});				
		$('.indicator').attr({"style":"bottom: 0px;left: 0px;z-index: 1;right:"+$(".tab")[0].offsetWidth+"px"});				
	},1000);
    $("select").material_select();
    $(".dropdown-button").dropdown();
    $('.tooltipped').tooltip({delay: 50});

    var hash = window.location.hash;
    var hash = hash.split(';');
    var id = hash[2];
    employee.details(id);
    points.add(id);
</script>
