<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m8 l8">
				<h5 class="breadcrumbs-title">Employee Details</h5>
				<ol class="breadcrumbs">
					<li><a href="../account/">Dashboard</a></li>
					<li><a href="#cmd=index;content=employee">Employer Details</a></li>
					<li class="active">Employee Details</li>
				</ol>
			</div>
			<div class='col s12 m4 l4 input-field right'>
				<p><a class="btn waves-effect waves-light orange right" id="add_points">Add Points</a></p>
			</div>
		</div>
	</div>
	<div class="divider"></div>
    <div class="container">
        <div class="section">
			<div id='display_employeeDetails' class="row margin hidden">							
				<div class='col s12 m6 l5' id="profile">
				</div>
				<div class='col s12 m6 l7' id="employees">
					<h2><span style='font-size:15px'>Current points</span> <span class='actual-points'>0</span></h2>
					<div class="divider"></div>
					<div class="row">
						<div class="col s12">
							<ul class="tabs z-depth-0 grey lighten-2" style="width: 100%;height: 48px;">
								<li class="tab col s3"><a class="waves-effect waves-light black-text grey lighten-2" href="#pointsActivity"><i class="mdi-action-perm-identity"></i> Points Activity</a></li>
								<li class="tab col s3"><a class="waves-effect waves-light black-text grey lighten-3" href="#buyingActivity"><i class="mdi-action-settings-display"></i> Buying Activity</a></li>
							</ul>
						</div>
						<div class="col s12">
							<div id="pointsActivity" class="col s12  white">
						        <table class='display dataTable bordered' width="100%">
						            <thead>
						                <tr>	
						                    <td width='1%'>#</td>
						                    <td>Points</td>
						                    <td>Added by</td>
						                    <td>Remarks</td>
						                    <td>Date</td>
						                </tr>
						            </thead>
						            <tbody></tbody>
						        </table>
							</div>
							<div id="buyingActivity" class="col s12  white">
						        <table class='display dataTable bordered' width="100%">
						            <thead>
						                <tr>	
						                    <td width='1%'>#</td>
						                    <td>Order ID</td>
						                    <td>Order Date</td>
						                    <td>Order Delivered</td>
						                    <td>Status</td>
						                    <td></td>
						                </tr>
						            </thead>
						            <tbody></tbody>
						        </table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id='display_error' class="row margin"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
	$('ul.tabs').tabs();
	setTimeout(function(){
		$('ul.tabs').attr({"style":"width: 100%;height: 48px;"});				
		$('.indicator').attr({"style":"bottom: 0px;left: 0px;z-index: 1;right:"+$(".tab")[0].offsetWidth+"px"});				
	},1000);
    $("select").material_select();
    $(".dropdown-button").dropdown();
    $('.tooltipped').tooltip({delay: 50});

    var hash = window.location.hash;
    var hash = hash.split(';');
    var id = hash[2];
    employee.details(id);
    points.add(id);
</script>
